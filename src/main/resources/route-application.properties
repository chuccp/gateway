route.names=baidu,zhihu

route.appender.baidu.encrypt.key=baidu

##iv must 16bit
route.appender.baidu.encrypt.iv=0123456789123456
route.appender.baidu.encrypt.name=GetAndPost
route.appender.baidu.rule=host
route.appender.baidu.hosts=localhost:8086
route.appender.baidu.forwards=https://www.baidu.com

route.appender.zhihu.encrypt.key=zhihu
route.appender.zhihu.encrypt.iv=0123456789123456
route.appender.zhihu.encrypt.name=GetAndPost
route.appender.zhihu.rule=path
route.appender.zhihu.paths=/ruoyi-admin
route.appender.zhihu.forwards=http://www.baidu.com



